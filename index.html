<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>CSS Variables with JavaScript</title>
</head>
<body>
    <main>
        <div class="contents">
            <h2 class="p-20">Update CSS Variables with <span class="hl">JS</span></h2>

            <div class="controls p-20">
                <label for="spacing">Spacing:</label>
                <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

                <label for="blur">Blur:</label>
                <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
                
                <label for="base">Base Color</label>
                <input type="color" name="base" value="#ecf0a1">
            </div>

            <img src="public/asset/sergey-pesterev-morocco-sahara-unsplash.jpg" alt="Image from Unsplash">
        </div>
    </main>

    <script src="public/js/script.js"></script>
    
</body>
</html>
